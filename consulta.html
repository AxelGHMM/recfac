<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    
    <style>
      
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin-top: 150px;
      }
      
     .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
     .table-responsive {
        margin: 0 auto;
        max-width: 800px;
        overflow-x: auto;
      }
      
     .table {
        width: 100%;
        border-collapse: collapse;
        background-color: #333; 
        color: #fff; 
      }
      
     .table th,.table td {
        padding: 0.5rem;
        text-align: left;
        border-color: #444; 
      }
      
     .table th {
        background-color: #444; 
        color: #fff;
      }
      
     .table-striped tbody tr:nth-of-type(odd) {
        background-color: #444; 
      }
      
     .table-striped tbody tr:nth-of-type(even) {
        background-color: #333; 
      }
      nav {
    background-color: #333;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; 
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.2s ease;
}

nav a:hover {
    color: #ccc;
}

@media (max-width: 768px) {
    nav ul {
        flex-wrap: nowrap; 
    }
    nav li {
        margin-right: 10px; 
    }
}  
.header {
  background-color: #333; /* fondo negro */
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute; /* agregar position: fixed */
  top: 0; /* agregar top: 0 */
  width: 100%; /* agregar width: 100% para que ocupe toda la anchura de la pantalla */
  z-index: 1; /* agregar z-index: 1 para que se superponga sobre otros elementos */
}

.header img {
  width: 100px; /* ancho del logo */
  height: 100px; /* alto del logo */
  margin: 0 auto;
}
    </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-dark">
    
    <header class="header">
        <img src="logo.png" alt="Logo"> 
    </header>
    
    <div class="container text-center">
        <h1 class="text-white mb-4">Consultas</h1>
        <div class="table-responsive">
            <table id="tablaConsultas" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Evento</th>
                    </tr>
                </thead>
                <tbody id="tbodyConsultas">
                </tbody>
            </table>
        </div>
    </div>
    
    <nav class="navbar fixed-bottom justify-content-center">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Acceso</a></li>
            <li class="nav-item"><a class="nav-link" href="consulta.html">Consultas</a></li>
        </ul>
    </nav>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script2.js" defer></script>
</body>
</html>
